<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수업 일정 계산기</title>
    <link rel="stylesheet" href="course_style.css">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="dots">
                <span class="dot red"></span>
                <span class="dot yellow"></span>
                <span class="dot green"></span>
            </div>
            <h1>Course Schedule Calculator</h1>
        </header>

        <div class="main-content">
            <div class="input-panel">
                <section class="card">
                    <h2>일정 설정</h2>
                    <div class="form-group">
                        <label for="startDate">시작 날짜</label>
                        <input type="date" id="startDate" class="input-field">
                    </div>
                    <div class="form-group">
                        <label for="dailyHours">1일 수업시간</label>
                        <div class="input-with-unit">
                            <input type="number" id="dailyHours" class="input-field small" value="8.0" step="0.5" min="0.5">
                            <span class="unit">시간</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="totalHours">총 수업시간</label>
                        <div class="input-with-unit">
                            <input type="number" id="totalHours" class="input-field small" value="100" min="1">
                            <span class="unit">시간</span>
                        </div>
                    </div>
                </section>

                <section class="card">
                    <h2>추가 휴일 설정</h2>
                    <div class="form-group">
                        <label for="addHolidayDate">휴일 날짜 선택</label>
                        <input type="date" id="addHolidayDate" class="input-field">
                        <button id="addHolidayBtn" class="button secondary">휴일 추가</button>
                    </div>
                    <ul id="customHolidaysList" class="holiday-list">
                    </ul>
                </section>

                <section class="card">
                    <h2>과정 정보</h2>
                    <div class="form-group">
                        <label for="courseName">과정명</label>
                        <input type="text" id="courseName" class="input-field" placeholder="예: 프론트엔드 개발 과정">
                    </div>
                    <button id="calculateBtn" class="button primary">계산하기</button>
                </section>
            </div>

            <div class="output-panel">
                <section class="card result-summary">
                    <h2>결과 요약 <span class="refresh-icon" id="refreshSummary">&#x21BB;</span></h2>
                    <p><strong>시작일:</strong> <span id="summaryStartDate">-</span></p>
                    <p><strong>종료일:</strong> <span id="summaryEndDate">-</span></p>
                    <p><strong>전체 기간:</strong> <span id="summaryTotalDays">-</span>일</p>
                    <p><strong>실제 수업일:</strong> <span id="summaryClassDays">-</span>일</p>
                    <p><strong>제외된 주말일:</strong> <span id="summaryWeekendDays">-</span>일</p>
                    <p><strong>제외된 공휴일:</strong> <span id="summaryHolidayDays">-</span>일 (<span id="summaryHolidayNames">-</span>)</p>
                    <p><strong>실제 수업시간:</strong> <span id="summaryActualHours">-</span>시간</p>
                </section>

                <section class="card calendar-view">
                    <div class="calendar-header">
                        <button id="prevMonthBtn" class="nav-button">&lt;</button>
                        <h3 id="currentMonth"></h3>
                        <button id="nextMonthBtn" class="nav-button">&gt;</button>
                    </div>
                    <div class="calendar-grid" id="calendarGrid">
                    </div>
                    <div class="calendar-legend">
                        <span class="legend-item"><span class="legend-color class-day"></span> 수업일</span>
                        <span class="legend-item"><span class="legend-color weekend"></span> 주말</span>
                        <span class="legend-item"><span class="legend-color holiday"></span> 공휴일</span>
                        <span class="legend-item"><span class="legend-color custom-holiday"></span> 추가 휴일</span>
                        <span class="legend-item"><span class="legend-color start-end-day"></span> 시작/종료일</span>
                    </div>
                </section>

                <section class="card saved-schedules">
                    <h2>저장된 과정</h2>
                    <button id="saveScheduleBtn" class="button secondary">현재 일정 저장</button>
                    <ul id="savedSchedulesList" class="schedule-list">
                    </ul>
                </section>
            </div>
        </div>
    </div>

    <script src="course_script.js"></script>
    <script src="course_holliday.js"></script>
</body>
</html>
